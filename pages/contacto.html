        <main>
            <div class="container">
                <section class="formulario">
                    <h1 class="tituloFormulario">¿Querés colaborar?</h1>
                    <p class="parrafoFormulario">Completá y nos contactaremos</p>
                    <div class="container">
                      <form action="#" method="GET">
                        <div class="contactoForm row">
                            <div class="campoFormulario col-lg-6">
                                <input id="nombre" class="input-text" name="" type="text">
                                <label for="nombre" class="label">Nombre</label>
                            </div>
                            <div class="campoFormulario col-lg-6">
                                <input id="mail" class="input-text" name="" type="email">
                                <label for="mail" class="label">E-mail</label>
                            </div>
                            <div class="campoFormulario col-lg-6">
                                <input id="pais" class="input-text" name="" type="text">
                                <label for="pais" class="label">Pais de residencia</label>
                            </div>
                            <div class="campoFormulario col-lg-6">
                                <input id="edad" class="input-text" name="" type="number" min=18 max=99>
                                <label for="edad" class="label">Edad</label>
                            </div>
                            <div class="campoFormulario col-lg-6">
                                <input id="mensaje" class="input-text" name="" type="text">
                                <label for="mensaje" class="label">Comentarios</label>
                            </div>
                            <div class="campoFormulario col-lg-6">
                              <input id="seccion" class="input-text" name="" type="text">
                              <label for="seccion" class="label">Sección preferida</label>
                          </div>
                            <div class="campoFormulario col-lg-12 text-center">
                                <input class="submit-btn" type="submit" value="submit">
                            </div>
                        </div>
                      </form>
                    </div>
                  </section>
            </div>
        </main>
